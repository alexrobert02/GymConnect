eureka:
  client:
    register-with-eureka: false
  instance:
    hostname: localhost

server:
  port: 8222

spring:
  application:
    name: gateway
  cloud:
    gateway:
      global-cors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:
        - id: exercises
          uri: http://localhost:8060
          predicates:
            - Path=/api/v1/exercises/**
        - id: exercise-plan
          uri: http://localhost:8070
          predicates:
            - Path=/api/v1/exercise-plan/**
        - id: auth
          uri: http://localhost:8090
          predicates:
            - Path=/api/v1/auth/**
        - id: users
          uri: http://localhost:8090
          predicates:
            - Path=/api/v1/users/**
        - id: workout
          uri: http://localhost:8050
          predicates:
            - Path=/api/v1/workout/**
        - id: userExercise
          uri: http://localhost:8050
          predicates:
            - Path=/api/v1/userExercise/**
        - id: workoutDay
          uri: http://localhost:8050
          predicates:
            - Path=/api/v1/workoutDay/**
